<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Date Picker</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="monthsData.js"></script>
    <script type="module" src="script.js" defer></script>
    <style>
      .date-picker.show {
        display: block;
      }
    </style>
  </head>
  <body>
    <div class="date-picker-container">
      <button class="date-picker-button"></button>
      <div class="date-picker show">
        <div class="date-picker-header">
          <button class="prev-month-button month-button">&larr;</button>
          <div class="current-month"></div>
          <button class="next-month-button month-button">&rarr;</button>
        </div>
        <div class="date-picker-grid-header date-picker-grid">
          <div>Sun</div>
          <div>Mon</div>
          <div>Tue</div>
          <div>Wed</div>
          <div>Thu</div>
          <div>Fri</div>
          <div>Sat</div>
        </div>
        <div class="date-picker-grid-dates date-picker-grid">
          <template id="btn">
            <button class="date-picker-other-month-date">26</button>
          </template>
        </div>
      </div>
    </div>
    <template id="mainbtn"><button class="date">1</button></template>
  </body>
</html>
